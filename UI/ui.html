  <style>
    ::-webkit-scrollbar { display: none; }

    body {
  background: transparent !important;
}

/* Or for specific elements */
.capture-element {
  background: transparent !important;
}

    .parchment-bg {
      background: linear-gradient(135deg, #e8e0d0 0%, #e8e0d0 100%);
    }

    .shadow-medieval {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    .shadow-medieval-2 {
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    .border-carved {
      border: 2px solid #5a4a3a;
    }

    .border-carved::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border: 1px solid rgba(139, 115, 85, 0.3);
      z-index: -1;
    }

    .skill-frame {
      border: 2px solid #6b5b4d;
      /* 3D effect with gradient overlay */
      background: linear-gradient(135deg, #e8e0d0 0%, #e8e0d0 100%);
      box-shadow: 
        inset 0 2px 4px rgba(255, 255, 255, 0.4),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .skill-frame::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15), transparent);
      pointer-events: none;
      border-radius: inherit;
    }

    .hotkey-icon {
    }

    .hotkey-bg {
      background: linear-gradient(135deg, #e8e0d0 0%, #e8e0d0 100%);
    }

    .btn-medieval {
      background: linear-gradient(135deg, #8b7355 0%, #6b5b4d 50%, #5d4e37 100%);
      border: 4px solid #4a3f2a;
      clip-path: polygon(5% 0%, 95% 0%, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0% 95%, 0% 5%);
      transition: all 0.2s ease;
      position: relative;
    }

    .btn-medieval::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
      clip-path: polygon(5% 0%, 95% 0%, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0% 95%, 0% 5%);
    }

    .btn-medieval:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      filter: brightness(1.1);
    }

    .text-shadow {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .frame-octagon {
      clip-path: polygon(15% 0%, 85% 0%, 100% 15%, 100% 85%, 85% 100%, 15% 100%, 0% 85%, 0% 15%);
    }

    .frame-hexagon {
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    }

    .corner-accent {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #8b7355;
    }

    .corner-accent.top-left {
      top: -2px;
      left: -2px;
      border-right: none;
      border-bottom: none;
    }

    .corner-accent.top-right {
      top: -2px;
      right: -2px;
      border-left: none;
      border-bottom: none;
    }

    .corner-accent.bottom-left {
      bottom: -2px;
      left: -2px;
      border-right: none;
      border-top: none;
    }

    .corner-accent.bottom-right {
      bottom: -2px;
      right: -2px;
      border-left: none;
      border-top: none;
    }

    .hotkey-border {
      border: 4px solid #5a4a3a;
    }

    .hotkey-text {
      color: #5a4a3a;
    }
  </style>

  <script>
    function captureElementAsPNG(element, filename) {
      if (!element) {
        console.error('Element not found');
        return;
      }
      
      // Wait for fonts to load
      document.fonts.ready.then(() => {
        // Small delay to ensure rendering is complete
        setTimeout(() => {
          domtoimage.toPng(element, {
            quality: 1.0,
            bgcolor: null,
            scale: 2,
            cacheBust: true,
            imagePlaceholder: null // Don't use placeholder images
          }).then(function(dataUrl) {
            const link = document.createElement('a');
            link.download = filename || 'screenshot.png';
            link.href = dataUrl;
            link.click();
            console.log(`Captured: ${filename}`);
          }).catch(function(error) {
            console.error('Capture failed:', error);
          });
        }, 100); // Small delay for rendering
      });
    }
    
    // Right-click to capture
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      let target = e.target;
      while (target && target !== document.body) {
        if (target.hasAttribute('data-capture') || target.classList.length > 0) {
          const dataName = target.getAttribute('data-capture');
          const className = target.className || 'element';
          const filename = (dataName || className.toString().replace(/\s+/g, '-').substring(0, 30)) + '.png';
          captureElementAsPNG(target, filename);
          break;
        }
        target = target.parentElement;
      }
    });
  </script>

  <script>
    function exportToSVG(element, filename) {
      if (!element) {
        console.error('Element not found');
        return;
      }
      
      // Wait for fonts to load
      document.fonts.ready.then(() => {
        setTimeout(() => {
          domtoimage.toSvg(element, {
            quality: 1.0,
            bgcolor: null,
            scale: 2,
            cacheBust: true,
            imagePlaceholder: null
          }).then(function(dataUrl) {
            const link = document.createElement('a');
            link.download = filename || 'export.svg';
            link.href = dataUrl;
            link.click();
            console.log(`Exported SVG: ${filename}`);
          }).catch(function(error) {
            console.error('SVG export failed:', error);
          });
        }, 100);
      });
    }
    
    // Right-click to capture PNG, Shift+Right-click for SVG
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      let target = e.target;
      while (target && target !== document.body) {
        if (target.hasAttribute('data-capture') || target.classList.length > 0) {
          const dataName = target.getAttribute('data-capture');
          const className = target.className || 'element';
          const baseName = (dataName || className.toString().replace(/\s+/g, '-').substring(0, 30));
          
          if (e.shiftKey) {
            // Shift+Right-click = SVG
            exportToSVG(target, baseName + '.svg');
          } else {
            // Regular Right-click = PNG
            captureElementAsPNG(target, baseName + '.png');
          }
          break;
        }
        target = target.parentElement;
      }
    });
    
    // Add capture buttons to elements with data-capture attribute
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('[data-capture]').forEach(element => {
        const container = document.createElement('div');
        container.style.cssText = 'position: absolute; top: 5px; right: 5px; z-index: 9999; display: flex; gap: 5px;';
        
        // PNG button
        const pngBtn = document.createElement('button');
        pngBtn.textContent = 'ðŸ“·';
        pngBtn.title = 'Export as PNG';
        pngBtn.style.cssText = 'background: rgba(0,0,0,0.7); color: white; border: none; padding: 5px 8px; border-radius: 3px; cursor: pointer; font-size: 12px;';
        pngBtn.onclick = (e) => {
          e.stopPropagation();
          const filename = element.getAttribute('data-capture') + '.png';
          captureElementAsPNG(element, filename);
        };
        
        // SVG button
        const svgBtn = document.createElement('button');
        svgBtn.textContent = 'ðŸ“';
        svgBtn.title = 'Export as SVG';
        svgBtn.style.cssText = 'background: rgba(0,0,0,0.7); color: white; border: none; padding: 5px 8px; border-radius: 3px; cursor: pointer; font-size: 12px;';
        svgBtn.onclick = (e) => {
          e.stopPropagation();
          const filename = element.getAttribute('data-capture') + '.svg';
          exportToSVG(element, filename);
        };
        
        container.appendChild(pngBtn);
        container.appendChild(svgBtn);
        
        if (getComputedStyle(element).position === 'static') {
          element.style.position = 'relative';
        }
        element.appendChild(container);
      });
    });
  </script>
